<script>
    /*
    //PROBLEMA
    Faça um script para um caixa eletrônico. O script deverá perguntar ao usuário a valor do saque e depois informar quantas notas de cada valor serão fornecidas. As notas disponíveis serão as de 1, 5, 10, 50 e 100 reais. O valor mínimo é de 10 reais e o máximo de 600 reais. O script não deve se preocupar com a quantidade de notas existentes na máquina.

    Exemplo: Para sacar a quantia de 256 reais, o script fornece duas notas de 100, uma nota de 50, uma nota de 5 e uma nota de 1;
    Exemplo: Para sacar a quantia de 399 reais, o script fornece três notas de 100, uma nota de 50, quatro notas de 10, uma nota de 5 e quatro notas de 1.
    */
   
    let valorSaque = parseInt(prompt("digite o valor do saque"))
    let mensagemFinal = ``

    if (valorSaque >= 10 && valorSaque <= 600) {
        const notasCem = Math.floor(valorSaque/100) 
        valorSaque = valorSaque % 100
        const notasCinquenta = Math.floor(valorSaque/50)
        valorSaque = valorSaque % 50
        const notasDez = Math.floor(valorSaque/10)
        valorSaque = valorSaque % 10
        const notasCinco = Math.floor(valorSaque/5)
        valorSaque = valorSaque % 5
        const notasUm = valorSaque % 5
        if (notasCem > 0) mensagemFinal += `Notas de Cem ${notasCem}<br>`
        if (notasCinquenta > 0) mensagemFinal += `Notas de Cem ${notasCinquenta}<br>`
        if (notasDez > 0) mensagemFinal = mensagemFinal +`Notas de Cem ${notasCem}<br>`
        if (notasCinco > 0) mensagemFinal = mensagemFinal + `Notas de Cem ${notasCem}<br>`
        if (notasUm > 0) mensagemFinal = mensagemFinal + `Notas de Cem ${notasCem}<br>`
    } else{
        mensagemFinal = `Valor Invalido`
    }






    </script>
