<script>
    /*
    //PROBLEMA
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    const numero = Number(prompt("Informe o numero:"))
    let fator
    if (numero)fator = `${(numero)} Inteiro`
    
    else {
        fator = `${numero.toFixed(2)} Decimal`
    }

    document.write(fator)
</script>
