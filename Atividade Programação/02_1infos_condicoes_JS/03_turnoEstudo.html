<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA

        const turno = prompt("informe o turno M-matutino ou V-Vespertino ou N- Noturno:").toLocaleUpperCase()

    //PROCESSAMENTO

        let fator

        if (turno==="M") {
           fator = `Bom dia`
        } else if (turno==="V") {
           fator = `Boa tarde`
        } else if (turno==="N") {
            fator = `Boa noite`
        } else {
            fator = `Valor invalido`
        }
    
    //SAÍDA
        document.write (fator)

</script>
